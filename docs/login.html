    <link rel="stylesheet" href="css/style.css" />

    <header class="header-section">
        <div class="header-top">
            <div class="container">
                <div class="user-panel">
                    <a href="user.html"><i class="fa fa-lock"></i> Access</a>

        <div class="header-bottom">

                <a href="index" class="site-logo">

                    <li><a href="recipes.html"><i class="fa fa-book"></i> Recipes</a></li>
                    <li><a href="login.html"><i class="fa fa-user"></i> Profile</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Header section end -->


    <!-- Hero section -->
    <section class="page-top-section set-bg" data-setbg="img/page-top-bg.jpg">
        <div class="container">
            <h2>Register / Log In</h2>
        </div>
    </section>
    <!-- Hero section end -->


    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <nav class="col-lg-8">
                    <div class="nav nav-tabs nav-fill col-md-12" id="nav-tab" role="tablist">
                        <a class="col-md-6 nav-item nav-link active" id="nav-register-tab" data-toggle="tab"
                            href="#nav-register" role="tab" aria-controls="nav-register"
                            aria-selected="true">Register</a>
                        <a class="col-md-6 nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="#nav-login"
                            role="tab" aria-controls="nav-login" aria-selected="false">Login</a>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-warp">
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-register" role="tabpanel"
                                aria-labelledby="nav-register-tab">
                                <form class="contact-form" action="form-sign" method="post"
                                    enctype="multipart/form-data">
                                    <input type="hidden" name="_csrf" value="d24f46fd-01bd-4c9e-83d0-a235a917e8cd">
                                    <div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="nickSignIn">User name:</label>
                                            <input class="col-sm-9" id="nickSignIn" name="nickSignIn" type="text"
                                                placeholder="New user name">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="mailSignIn">Mail:</label>
                                            <input class="col-sm-9" id="mailSignIn" name="mailSignIn" type="text"
                                                placeholder="New user mail">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="nameSignIn">Complete Name:</label>
                                            <input class="col-sm-9" id="nameSignIn" name="nameSignIn" type="text"
                                                placeholder="New User Complete Name">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="passSignIn">Password:</label>
                                            <input class="col-sm-9" id="passSignIn" name="passSignIn" type="password"
                                                placeholder="*****">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="passBSignIn">Repeat password:</label>
                                            <input class="col-sm-9" id="passBSignIn" name="passBSignIn" type="password"
                                                placeholder="*****">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="imageSignIn">User Image:</label>
                                            <input class="col-sm-9" id="imageSignIn" name="imageSignIn" type="file"
                                                accept="image/png, image/jpeg">
                                        </div>
                                        <button type="submit" class="site-btn col-md-12"
                                            id="buttonUserRegister">Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                                <form class="contact-form" action="login.html">
                                    <input type="hidden" name="_csrf" value="d24f46fd-01bd-4c9e-83d0-a235a917e8cd">
                                    <div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="nickLogin">User Name:</label>
                                            <input class="col-sm-9" id="nickLogin" name="nickLogin" type="text"
                                                placeholder="User Name">
                                        </div>
                                        <div class="form-group row col-md-12">
                                            <label class="col-sm-3" for="passLogin">Password:</label>
                                            <input class="col-sm-9" id="passLogin" name="passLogin" type="password"
                                                placeholder="*****">
                                        </div>
                                        <button type="submit" class="site-btn col-md-12"
                                            id="buttonUserLogin">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="contact-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <!-- map -->

        </div>
    </section>

    <!-- Gallery section -->
    <div class="gallery">
        <div class="gallery-slider owl-carousel">
            <div class="gs-item set-bg" data-setbg="img/low-bar/1.jpg"></div>
            <div class="gs-item set-bg" data-setbg="img/low-bar/2.jpg"></div>
            <div class="gs-item set-bg" data-setbg="img/low-bar/3.jpg"></div>
            <div class="gs-item set-bg" data-setbg="img/low-bar/4.jpg"></div>
            <div class="gs-item set-bg" data-setbg="img/low-bar/5.jpg"></div>
            <div class="gs-item set-bg" data-setbg="img/low-bar/6.jpg"></div>
        </div>
    </div>
